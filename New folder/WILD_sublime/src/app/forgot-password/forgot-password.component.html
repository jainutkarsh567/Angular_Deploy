<section class="row justify-content-center">
	<form (ngSubmit) ="onForgot()" action="/Add" method="post" autocomplete="off">
      <div class="form-group text-center">
        <label for="user.username" class="text-center">USERNAME</label>
        <input type="text" class="form-control w-200" 
        [(ngModel)]="user.username" name="username" required>
      </div>
 
<a routerLink ="/login"> <button type="submit" class="btn btn-success btn-block">Submit</button></a>
 </form>
</section>
